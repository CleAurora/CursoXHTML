<html>
    <head>
        <meta charset="utf-8">
        <title>Aula 18</title>
    </head>
    <body>
        <form action= "aula18.html" method="get">

            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label> 
                <input type="text" id="nome"/> <br />
            
                <label for="senha">Password:</label>
                <input type="password" id="senha"/> <br />
            
                Sexo: <br />
                <input type= "radio" name="sexo" value="M"/> Masculino <br /> 
                <input type="radio" name="sexo" value = "F"/> Feminino <br />

                País: <br />
                <select id="pais">
                    <option>Brasil</option>
                    <option>Japão</option>
                    <option>USA</option>
                    <option>Argentina</option>
                </select> <br />

            </fieldset>

            <fieldset>
                <legend>Informações Profissionais</legend>
                Conhecimentos:<br /> 
                <input type="checkbox" name="conhecimentos" value="java">Java<br />
                <input type = "checkbox" name="conhecimentos" value="html">HTML<br />
                <input type = "checkbox" name="conhecimentos" value="css"> CSS <br />
                <input type = "checkbox" name="conhecimentos"value="XSLT"> XSLT<br />

                Currículo: <br />
                <input type="file" name="curriculo" /><br />

            

                Editores ou Navegadores: <br />
                <select id="en">
                    <optgroup label="Editores">
                        <option value="">Notepad++</option>
                        <option>Dreamwiser</option>
                        <option>Visual Code</option>
                    </optgroup> 

                    <optgroup label="Navegadores">
                        <option>FireFox</option>
                        <option>Explorer</option>
                        <option>Safari</option>
                    </optgroup> 
                </select>

                Resumo: <br />
                <textarea rows = 6 cols=60>Escreva seu Resumo</textarea> <br />
            </fieldset>

            <input type="submit" value="enviar" /> <br />
            <input type = "reset" value="limpa" /> <br />
        </form>
    </body>
</html>
